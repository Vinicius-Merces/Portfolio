<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyLash Studio - Agendamento Online</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts (Optional, but good for consistency if used) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Estilos Customizados -->
    <link rel="stylesheet" href="style_agendamento.css">

</head>
<body>

<!-- Seção de Agendamento -->
<section id="agendamento" class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Agende Seu Horário</h2>
                        <form id="agendamentoForm">
                            <div class="row g-3">
                                <!-- Campos do formulário -->
                                <div class="col-md-6">
                                    <label for="nomeCompleto" class="form-label">Nome completo</label>
                                    <input type="text" class="form-control" id="nomeCompleto" 
                                           placeholder="Seu nome" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="whatsapp" class="form-label">WhatsApp (com DDD)</label>
                                    <input type="tel" class="form-control" id="whatsapp" 
                                           placeholder="11999999999" pattern="[0-9]{11}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="servico" class="form-label">Serviço</label>
                                    <select class="form-select" id="servico" required>
                                        <option value="">Selecione o serviço</option>
                                        <option value="Extensão de Cílios">Extensão de Cílios - R$ 150</option>
                                        <option value="Design de Sobrancelhas">Design de Sobrancelhas - R$ 80</option>
                                        <option value="Lash Lift">Lash Lift - R$ 120</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="dataHora" class="form-label">Data e Hora</label>
                                    <input type="datetime-local" class="form-control agendamento-calendar" 
                                           id="dataHora" required>
                                </div>
                                <div class="col-12">
                                     <label for="observacoes" class="form-label">Observações</label>
                                    <textarea class="form-control" rows="3" id="observacoes" 
                                              placeholder="Alguma observação especial? (opcional)"></textarea>
                                </div>
                                <div class="col-12 text-center mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg w-100">
                                        <span class="spinner-border spinner-border-sm loading-spinner" role="status" aria-hidden="true" id="loadingSpinner"></span>
                                        Confirmar Agendamento
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div id="statusMessage" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Firebase SDKs (Compat version) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script Customizado -->
<script src="script_agendamento.js" defer></script>

</body>
</html>
